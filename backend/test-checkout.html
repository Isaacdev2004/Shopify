<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumUp Checkout Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>SumUp Checkout Test</h1>
    <p>Test the <code>/create-checkout</code> endpoint</p>
    
    <form id="checkoutForm">
        <div class="form-group">
            <label for="amount">Amount (in cents):</label>
            <input type="number" id="amount" name="amount" value="1000" required>
            <small>Example: 1000 = €10.00</small>
        </div>
        
        <div class="form-group">
            <label for="currency">Currency:</label>
            <input type="text" id="currency" name="currency" value="EUR" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="Test Order" required>
        </div>
        
        <div class="form-group">
            <label for="order_id">Order ID (optional):</label>
            <input type="text" id="order_id" name="order_id" value="">
        </div>
        
        <div class="form-group">
            <label for="redirect_url">Redirect URL:</label>
            <input type="url" id="redirect_url" name="redirect_url" value="https://luximyvibes.shop/checkout/thank_you" required>
        </div>
        
        <button type="submit" id="submitBtn">Create Checkout</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            resultDiv.innerHTML = '<div class="result info">Processing request...</div>';
            
            const data = {
                amount: parseInt(document.getElementById('amount').value),
                currency: document.getElementById('currency').value,
                description: document.getElementById('description').value,
                redirect_url: document.getElementById('redirect_url').value
            };
            
            const orderId = document.getElementById('order_id').value;
            if (orderId) {
                data.order_id = orderId;
            }
            
            try {
                const response = await fetch('http://localhost:3000/create-checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>✅ Success!</strong><br><br>
                            <strong>Checkout URL:</strong><br>
                            <a href="${result.checkout_url}" target="_blank">${result.checkout_url}</a><br><br>
                            <strong>Checkout Reference:</strong> ${result.checkout_reference}<br>
                            <strong>Checkout ID:</strong> ${result.checkout_id}<br>
                            <strong>Amount:</strong> ${result.amount} ${result.currency}<br><br>
                            <button onclick="window.open('${result.checkout_url}', '_blank')" style="margin-top: 10px;">
                                Open Checkout Page
                            </button>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>❌ Error:</strong><br><br>
                            ${JSON.stringify(result, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>❌ Network Error:</strong><br><br>
                        ${error.message}
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Checkout';
            }
        });
    </script>
</body>
</html>
